{% extends 'base.html' %}
{% load static %}

{% block title %}Sign Up - SmartGrader{% endblock %}

{% block content %}
<style>
    .auth-container {
        min-height: calc(100vh - 200px);
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 40px 20px;
    }

    .auth-card {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        padding: 50px;
        border-radius: 20px;
        box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
        max-width: 450px;
        width: 100%;
    }

    .auth-header {
        text-align: center;
        margin-bottom: 35px;
    }

    .auth-header h1 {
        color: white;
        font-size: 32px;
        margin-bottom: 10px;
    }

    .auth-header p {
        color: rgba(255, 255, 255, 0.9);
        font-size: 16px;
    }

    .form-group {
        margin-bottom: 25px;
    }

    .form-group label {
        display: block;
        color: white;
        font-weight: 600;
        margin-bottom: 8px;
        font-size: 14px;
    }

    .form-group input {
        width: 100%;
        padding: 14px 16px;
        border: none;
        border-radius: 10px;
        font-size: 15px;
        background: rgba(255, 255, 255, 0.95);
        transition: all 0.3s;
    }

    .form-group input:focus {
        outline: none;
        background: white;
        box-shadow: 0 0 0 3px rgba(105, 200, 160, 0.3);
    }

    .submit-btn {
        width: 100%;
        padding: 14px;
        background: #69c8a0;
        color: #000;
        border: none;
        border-radius: 10px;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s;
        margin-top: 10px;
    }

    .submit-btn:hover {
        background: #58b38e;
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(105, 200, 160, 0.4);
    }

    .submit-btn:disabled {
        background: #ccc;
        cursor: not-allowed;
        transform: none;
    }

    .error-message {
        background: rgba(255, 68, 68, 0.15);
        border: 1px solid rgba(255, 68, 68, 0.3);
        color: #fff;
        padding: 12px 16px;
        border-radius: 8px;
        margin-bottom: 20px;
        font-size: 14px;
        display: none;
    }

    .success-message {
        background: rgba(105, 200, 160, 0.15);
        border: 1px solid rgba(105, 200, 160, 0.3);
        color: #fff;
        padding: 12px 16px;
        border-radius: 8px;
        margin-bottom: 20px;
        font-size: 14px;
        display: none;
    }

    .auth-footer {
        text-align: center;
        margin-top: 25px;
        padding-top: 25px;
        border-top: 1px solid rgba(255, 255, 255, 0.2);
    }

    .auth-footer p {
        color: rgba(255, 255, 255, 0.9);
        font-size: 14px;
    }

    .auth-footer a {
        color: #69c8a0;
        text-decoration: none;
        font-weight: 600;
        transition: opacity 0.3s;
    }

    .auth-footer a:hover {
        opacity: 0.8;
    }

    @media (max-width: 768px) {
        .auth-card {
            padding: 35px 25px;
        }

        .auth-header h1 {
            font-size: 28px;
        }
    }
</style>

<div class="auth-container">
    <div class="auth-card">
        <div class="auth-header">
            <h1>Create Account</h1>
            <p>Sign up to start creating tests</p>
        </div>

        <div id="error-message" class="error-message"></div>
        <div id="success-message" class="success-message"></div>

        <form id="register-form">
            <div class="form-group">
                <label for="role">I am a...</label>
                <select id="role" name="role" required style="width: 100%; padding: 14px 16px; border: none; border-radius: 10px; font-size: 15px; background: rgba(255, 255, 255, 0.95); cursor: pointer;">
                    <option value="student">Student</option>
                    <option value="teacher">Teacher</option>
                </select>
            </div>

            <div class="form-group">
                <label for="first-name">First Name</label>
                <input type="text" id="first-name" name="first-name" placeholder="Your first name" required>
            </div>

            <div class="form-group">
                <label for="last-name">Last Name</label>
                <input type="text" id="last-name" name="last-name" placeholder="Your last name" required>
            </div>

            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" placeholder="your@email.com" required>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Create a password" required minlength="6">
            </div>

            <div class="form-group">
                <label for="confirm-password">Confirm Password</label>
                <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm your password" required minlength="6">
            </div>

            <button type="submit" class="submit-btn" id="submit-btn">
                Create Account
            </button>
        </form>

        <div class="auth-footer">
            <p>Already have an account? <a href="/login/">Login</a></p>
        </div>
    </div>
</div>

<script>
document.getElementById('register-form').addEventListener('submit', async function(e) {
    e.preventDefault();
    
    const submitBtn = document.getElementById('submit-btn');
    const errorDiv = document.getElementById('error-message');
    const successDiv = document.getElementById('success-message');
    
    errorDiv.style.display = 'none';
    successDiv.style.display = 'none';

    const firstName = document.getElementById('first-name').value.trim();
    const lastName = document.getElementById('last-name').value.trim();
    const email = document.getElementById('email').value;
    const password = document.getElementById('password').value;
    const confirmPassword = document.getElementById('confirm-password').value;
    const role = document.getElementById('role').value;

    // Validate inputs
    if (!firstName || !lastName) {
        errorDiv.textContent = 'Please enter your first and last name';
        errorDiv.style.display = 'block';
        return;
    }

    if (password !== confirmPassword) {
        errorDiv.textContent = 'Passwords do not match';
        errorDiv.style.display = 'block';
        return;
    }

    submitBtn.disabled = true;
    submitBtn.textContent = 'Creating Account...';

    try {
        const response = await fetch('/accounts/api-register/', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({
                email,
                password,
                role,
                first_name: firstName,
                last_name: lastName
            })
        });
        
        const data = await response.json();
        
        if (response.ok) {
            successDiv.textContent = 'Account created successfully! Redirecting...';
            successDiv.style.display = 'block';
            setTimeout(() => {
                // Redirect based on role
                if (role === 'teacher') {
                    window.location.href = '/tests/';
                } else {
                    window.location.href = '/student/';
                }
            }, 1000);
        } else {
            errorDiv.textContent = data.error || 'Registration failed';
            errorDiv.style.display = 'block';
            submitBtn.disabled = false;
            submitBtn.textContent = 'Create Account';
        }
    } catch (error) {
        errorDiv.textContent = 'An error occurred. Please try again.';
        errorDiv.style.display = 'block';
        submitBtn.disabled = false;
        submitBtn.textContent = 'Create Account';
    }
});
</script>
{% endblock %}
