{% extends 'base.html' %}
{% load static %}

{% block title %}Login - SmartGrader{% endblock %}

{% block content %}
<style>
    .auth-container {
        min-height: calc(100vh - 200px);
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 40px 20px;
    }

    .auth-card {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        padding: 50px;
        border-radius: 20px;
        box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
        max-width: 450px;
        width: 100%;
    }

    .auth-header {
        text-align: center;
        margin-bottom: 35px;
    }

    .auth-header h1 {
        color: white;
        font-size: 32px;
        margin-bottom: 10px;
    }

    .auth-header p {
        color: rgba(255, 255, 255, 0.9);
        font-size: 16px;
    }

    .form-group {
        margin-bottom: 25px;
    }

    .form-group label {
        display: block;
        color: white;
        font-weight: 600;
        margin-bottom: 8px;
        font-size: 14px;
    }

    .form-group input {
        width: 100%;
        padding: 14px 16px;
        border: none;
        border-radius: 10px;
        font-size: 15px;
        background: rgba(255, 255, 255, 0.95);
        transition: all 0.3s;
    }

    .form-group input:focus {
        outline: none;
        background: white;
        box-shadow: 0 0 0 3px rgba(105, 200, 160, 0.3);
    }

    .submit-btn {
        width: 100%;
        padding: 14px;
        background: #69c8a0;
        color: #000;
        border: none;
        border-radius: 10px;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s;
        margin-top: 10px;
    }

    .submit-btn:hover {
        background: #58b38e;
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(105, 200, 160, 0.4);
    }

    .submit-btn:disabled {
        background: #ccc;
        cursor: not-allowed;
        transform: none;
    }

    .error-message {
        background: rgba(255, 68, 68, 0.15);
        border: 1px solid rgba(255, 68, 68, 0.3);
        color: #fff;
        padding: 12px 16px;
        border-radius: 8px;
        margin-bottom: 20px;
        font-size: 14px;
        display: none;
    }

    .success-message {
        background: rgba(105, 200, 160, 0.15);
        border: 1px solid rgba(105, 200, 160, 0.3);
        color: #fff;
        padding: 12px 16px;
        border-radius: 8px;
        margin-bottom: 20px;
        font-size: 14px;
        display: none;
    }

    .auth-footer {
        text-align: center;
        margin-top: 25px;
        padding-top: 25px;
        border-top: 1px solid rgba(255, 255, 255, 0.2);
    }

    .auth-footer p {
        color: rgba(255, 255, 255, 0.9);
        font-size: 14px;
    }

    .auth-footer a {
        color: #69c8a0;
        text-decoration: none;
        font-weight: 600;
        transition: opacity 0.3s;
    }

    .auth-footer a:hover {
        opacity: 0.8;
    }

    @media (max-width: 768px) {
        .auth-card {
            padding: 35px 25px;
        }

        .auth-header h1 {
            font-size: 28px;
        }
    }
</style>

<div class="auth-container">
    <div class="auth-card">
        <div class="auth-header">
            <h1>Welcome Back</h1>
            <p>Login to continue to SmartGrader</p>
        </div>

        <div id="error-message" class="error-message"></div>
        <div id="success-message" class="success-message"></div>

        <form id="login-form">
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" placeholder="your@email.com" required>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
            </div>

            <button type="submit" class="submit-btn" id="submit-btn">
                Login
            </button>
        </form>

        <div class="auth-footer">
            <p>Don't have an account? <a href="/register/">Sign up</a></p>
        </div>
    </div>
</div>

<script>
document.getElementById('login-form').addEventListener('submit', async function(e) {
    e.preventDefault();
    
    const submitBtn = document.getElementById('submit-btn');
    const errorDiv = document.getElementById('error-message');
    const successDiv = document.getElementById('success-message');
    
    errorDiv.style.display = 'none';
    successDiv.style.display = 'none';
    
    const email = document.getElementById('email').value;
    const password = document.getElementById('password').value;
    
    submitBtn.disabled = true;
    submitBtn.textContent = 'Logging in...';
    
    try {
        const response = await fetch('/accounts/api-login/', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({ email, password })
        });
        
        const data = await response.json();
        
        if (response.ok) {
            successDiv.textContent = 'Login successful! Redirecting...';
            successDiv.style.display = 'block';
            setTimeout(() => {
                // Redirect based on role
                if (data.role === 'teacher') {
                    window.location.href = '/tests/';
                } else {
                    window.location.href = '/student/';
                }
            }, 1000);
        } else {
            errorDiv.textContent = data.error || 'Login failed';
            errorDiv.style.display = 'block';
            submitBtn.disabled = false;
            submitBtn.textContent = 'Login';
        }
    } catch (error) {
        errorDiv.textContent = 'An error occurred. Please try again.';
        errorDiv.style.display = 'block';
        submitBtn.disabled = false;
        submitBtn.textContent = 'Login';
    }
});
</script>
{% endblock %}
