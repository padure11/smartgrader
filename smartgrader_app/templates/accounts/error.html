{% extends "base.html" %}
{% load static %}

{% block title %}Error - SmartGrader{% endblock %}

{% block content %}
<style>
    .error-container {
        max-width: 600px;
        margin: 100px auto;
        padding: 20px;
        text-align: center;
    }

    .error-icon {
        font-size: 80px;
        margin-bottom: 20px;
    }

    .error-card {
        background: #2a2a2a;
        border: 1px solid #3a3a3a;
        border-radius: 8px;
        padding: 40px;
    }

    .error-title {
        color: #dc3545;
        font-size: 28px;
        font-weight: 700;
        margin: 0 0 20px 0;
    }

    .error-message {
        color: #ccc;
        font-size: 18px;
        line-height: 1.6;
        margin: 0 0 30px 0;
    }

    .btn-home {
        display: inline-block;
        padding: 12px 30px;
        background: #667eea;
        color: white;
        text-decoration: none;
        border-radius: 6px;
        font-size: 16px;
        font-weight: 600;
        transition: all 0.2s;
    }

    .btn-home:hover {
        background: #5568d3;
        transform: translateY(-1px);
    }
</style>

<div class="error-container">
    <div class="error-icon">⚠️</div>
    <div class="error-card">
        <h1 class="error-title">Oops! Something went wrong</h1>
        <p class="error-message">{{ error }}</p>
        <a href="{% url 'student-dashboard' %}" class="btn-home">← Back to Dashboard</a>
    </div>
</div>

{% endblock %}
