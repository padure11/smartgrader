{% extends 'base.html' %}
{% load static %}

{% block title %}Test Generator - SmartGrader{% endblock %}

{% block content %}
<link rel="stylesheet" href="{% static 'css/test_generator.css' %}">

<div class="container">
    <div class="header">
        <h1>Create New Test</h1>
        <p>Generate a customizable test for your students</p>
    </div>

    <form id="test-form">
        <div class="form-section">
            <h2>Test Information</h2>
            <div class="form-group">
                <label for="test-title">Test Title *</label>
                <input type="text" id="test-title" name="title" placeholder="e.g., Mid-term Exam - Mathematics" required>
            </div>

            <div class="form-group">
                <label for="test-description">Description (Optional)</label>
                <textarea id="test-description" name="description" placeholder="Brief description of the test"></textarea>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="num-options">Number of Options per Question *</label>
                    <select id="num-options" name="num_options" required>
                        <option value="3">3 Options (A, B, C)</option>
                        <option value="4">4 Options (A, B, C, D)</option>
                        <option value="5" selected>5 Options (A, B, C, D, E)</option>
                    </select>
                </div>
            </div>
        </div>

        <div class="form-section">
            <div class="section-header">
                <h2>Questions</h2>
                <button type="button" id="add-question-btn" class="btn btn-secondary">+ Add Question</button>
            </div>

            <div id="questions-container">
                <!-- Questions will be added dynamically here -->
            </div>
        </div>

        <div class="form-actions">
            <button type="button" id="cancel-btn" class="btn btn-cancel">Cancel</button>
            <button type="submit" id="save-btn" class="btn btn-primary">Save Test</button>
            <button type="button" id="save-and-generate-btn" class="btn btn-success">Save & Generate PDF</button>
        </div>

        <div id="error-message" class="error-message" style="display: none;"></div>
        <div id="success-message" class="success-message" style="display: none;"></div>
    </form>
</div>

<script src="{% static 'js/test_generator.js' %}"></script>
{% endblock %}
